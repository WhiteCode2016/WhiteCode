<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>分布式定时任务</title>
        <link href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container" style="margin-top: 20px;">
            <form th:action="@{/common/quartz/add}" method="post" class="form-horizontal" id="dataFrom">
                <div class="form-group">
                    <label class="col-sm-2 control-label">任务编号</label>
                    <div class="col-sm-8">
                        <input type="text" name="jobId" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">任务名称</label>
                    <div class="col-sm-8">
                        <input type="text" name="jobName" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">任务分组</label>
                    <div class="col-sm-8">
                        <input type="text" name="jobGroup" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">时间表达式</label>
                    <div class="col-sm-8">
                        <input type="text" name="cronExpression" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">时间表达式</label>
                    <div class="col-sm-8">
                        <input type="radio" name="jobType" value="ASYNC"/>异步
                        <input type="radio" name="jobType"  value="SYNC"/>同步
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">任务执行类</label>
                    <div class="col-sm-8">
                        <input type="text" name="beanClass" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">任务执行方法</label>
                    <div class="col-sm-8">
                        <input type="text" name="executeMethod" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">任务描述</label>
                    <div class="col-sm-8">
                        <input type="text" name="jobDesc" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <!--<button type="submit" class="btn btn-primary">保存</button>-->
                        <button type="button" class="btn btn-primary" th:onclick="'javascript:addJob();'">保存</button>
                        <a href="list-schedule-job.shtml" class="btn btn-default" role="button">返回</a>
                    </div>
                </div>
            </form>
        </div>
        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script>
            function addJob(){
                $.ajax({
                    type: "POST",
                    url: "/common/quartz/add",
                    data: $("#dataFrom").serialize(),
                    success:function(data){
                        window.open("/common/quartz/quartzList", "_self");
                    }
                });
            }
        </script>
    </body>
</html>
