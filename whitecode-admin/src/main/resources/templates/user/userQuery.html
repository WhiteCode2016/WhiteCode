<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout/layout_v1 :: layout_v1(_,~{::link},~{::div},~{::script})">
    <!-- DataTables -->
    <link rel="stylesheet" href="https://whitecode2016.github.io/AdminLTE/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css">
    <style type="text/css">
        #topPlugin {
            float: left;
            margin-left: 10px;
        }
    </style>
    <div class="content-wrapper">
        <section class="content-header">
            <h1>用户查询</h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 系统管理</a></li>
                <li class="active">用户查询</li>
            </ol>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <i class="fa fa-search"></i>
                            <h3 class="box-title">用户查询</h3>
                            <div class="box-tools pull-right">
                                <button class="btn btn-primary btn-sm" id="addOne"><i class="fa fa-plus"></i> 新增</button>
                            </div>
                        </div>
                        <div class="box-body">
                            <div class="row" style="margin-bottom: 20px;">
                                <form method="post">
                                    <div class="form-group">
                                        <div class="col-sm-2">
                                            <input type="text" class="form-control" id="username" name="username" placeholder="用户名称">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-2">
                                            <select class="form-control" id="status" name="status">
                                                <option value="">--所有状态--</option>
                                                <option value="NORMAL">正常</option>
                                                <option value="LOCKED">锁定</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-3">
                                            <button type="button" class="btn btn-sm btn-success" id="search"><i class="fa fa-search"></i> 查询</button>
                                            <button type="button" class="btn btn-sm btn-primary" id="reset"><i class="fa fa-refresh"></i> 重置</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <table id="dataTable" class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <!--<th><input type="checkbox" name="allChecked" /></th>-->
                                    <th>编号</th>
                                    <th>账号</th>
                                    <th>姓名</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- DataTables -->
    <script src="https://whitecode2016.github.io/AdminLTE/bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="https://whitecode2016.github.io/AdminLTE/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
    <!-- 自定义JS-->
    <script th:src="@{/static/user/user.js}"></script>
</html>
