<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout/layout_v1 :: layout_v1(_,~{::link},~{::div},~{::script})">
    <!-- bootstrap datepicker -->
    <link rel="stylesheet" href="https://whitecode2016.github.io/AdminLTE/bower_components/bootstrap-daterangepicker/daterangepicker.css"/>
    <link rel="stylesheet" href="https://whitecode2016.github.io/AdminLTE/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css"/>

    <div class="content-wrapper">
        <section class="content-header">
            <h1>用户编辑</h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 系统管理</a></li>
                <li class="active">用户编辑</li>
            </ol>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">用户编辑</h3>
                        </div>
                        <form role="form" th:action="@{/user/}" method="post" id="addForm" enctype="multipart/form-data" >
                            <div class="box-body">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="userId">编号</label>
                                        <input type="text" class="form-control" disabled="disabled" placeholder="编号" id="userId" name="userId" th:value="${sysUser.userId}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="username">账号</label>
                                        <input type="text" class="form-control" disabled="disabled" placeholder="账号" id="username" name="username" th:value="${sysUser.username}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="name">姓名</label>
                                        <input type="text" class="form-control" placeholder="姓名" id="name" name="name" th:value="${sysUser.name}"/>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="sex">性别</label>
                                        <!--<input type="text" class="form-control" placeholder="性别" id="sex" name="sex"/>-->
                                        <select class="form-control" name="sex" id="sex" th:field="${sysUser.status}">
                                            <option th:each="sex : ${allSex}"
                                                    th:value="${sex.value}"
                                                    th:text="${sex.label}">
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="dateOfBirth">出生日期:</label>
                                        <div class="input-group date">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <input type="text" class="form-control pull-right datepicker" placeholder="出生日期" id="dateOfBirth" name="dateOfBirth" th:value="${#dates.format(sysUser.dateOfBirth,'yyyy/MM/dd')}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">邮箱</label>
                                        <input type="text" class="form-control" placeholder="邮箱" id="email" name="email" th:value="${sysUser.email}"/>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>用户状态</label>
                                        <select class="form-control" name="status" id="status" >
                                            <option th:each="status : ${allStatus}"
                                                    th:value="${status.value}"
                                                    th:text="${status.label}">
                                            </option>
                                        </select>
                                    </div>
                                   <!-- <div class="form-group">
                                        <label>分配角色</label>
                                        <select class="form-control" name="role.id" id="role.id">
                                            <option value="">&#45;&#45;请选择&#45;&#45;</option>
                                        </select>
                                    </div>-->
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="creator">创建人</label>
                                        <input type="text" class="form-control" placeholder="创建人" id="creator" name="creator" th:value="${sysUser.creator}"/>
                                    </div>
                                    <div class="form-group">
                                        <label>创建时间:</label>
                                        <div class="input-group date">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <input type="text" class="form-control pull-right datepicker" placeholder="创建时间" id="createDateTime" name="createDateTime" th:value="${#dates.format(sysUser.createDateTime,'yyyy/MM/dd')}"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="description">备注</label>
                                        <textarea rows="5" cols="10" class="form-control" placeholder="请简单说明一下..." id="description" name="description" th:text="${sysUser.description}"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary pull-right" id="btn_add">保 存</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://whitecode2016.github.io/AdminLTE/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
    <script src="https://whitecode2016.github.io/AdminLTE/bower_components/bootstrap-datepicker/dist/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script>
        $(function () {
            $(".datepicker").datepicker({
                startDate: '-d',// 设置开始时间为当前日期
                format:'yyyy/mm/dd',
                language: 'zh-CN',
                todayHighlight:true,
                autoclose: true
            });
        })
    </script>
</html>
