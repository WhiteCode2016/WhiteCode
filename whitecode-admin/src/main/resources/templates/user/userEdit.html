<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout/layout_v1 :: layout_v1(_,~{::link},~{::div},~{::script})">
    <!-- bootstrap datepicker -->
    <link rel="stylesheet" href="https://whitecode2016.github.io/AdminLTE/bower_components/bootstrap-daterangepicker/daterangepicker.css"/>
    <link rel="stylesheet" href="https://whitecode2016.github.io/AdminLTE/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css"/>

    <div class="content-wrapper">
        <section class="content-header">
            <h1 th:utext="#{common.manage.user.edit}"></h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> <span th:utext="#{common.manage.system}"></span></a></li>
                <li class="active" th:utext="#{common.manage.user.edit}"></li>
            </ol>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title" th:utext="#{common.manage.user.edit}"></h3>
                        </div>
                        <form role="form" th:action="@{/user/}" method="post" id="editForm" >
                            <div class="box-body">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <input type="hidden" name="userId" th:value="${sysUser.userId}"/>
                                        <input type="hidden" name="username" th:value="${sysUser.username}"/>
                                        <label for="userId" th:utext="#{system.user.userId}"></label>
                                        <input type="text" class="form-control" disabled="disabled" th:placeholder="#{system.user.userId}"
                                               id="userId" name="userId" th:value="${sysUser.userId}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="username" th:utext="#{system.user.username}"></label>
                                        <input type="text" class="form-control" disabled="disabled" th:placeholder="#{system.user.username}"
                                               id="username" name="username" th:value="${sysUser.username}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="name" th:utext="#{system.user.name}"></label>
                                        <input type="text" class="form-control" th:placeholder="#{system.user.name}"
                                               id="name" name="name" th:value="${sysUser.name}"/>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="sex" th:utext="#{system.user.sex}"></label>
                                        <select class="form-control" name="sex" id="sex" th:field="${sysUser.sex}">
                                            <option th:each="sex : ${allSex}"
                                                    th:value="${sex.value}"
                                                    th:text="${sex.label}">
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="dateOfBirth" th:utext="#{system.user.dateOfBirth}"></label>
                                        <div class="input-group date">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <input type="text" class="form-control pull-right datepicker" th:placeholder="#{system.user.dateOfBirth}"
                                                   id="dateOfBirth" name="dateOfBirth" th:value="${#dates.format(sysUser.dateOfBirth,'yyyy/MM/dd')}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="mail" th:utext="#{system.user.email}"></label>
                                        <input type="text" class="form-control" th:placeholder="#{system.user.email}"
                                               id="mail" name="mail" th:value="${sysUser.mail}"/>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="status" th:utext="#{system.user.status}"></label>
                                        <select class="form-control" name="status" id="status" th:field="${sysUser.status}">
                                            <option th:each="status : ${allStatus}"
                                                    th:value="${status.value}"
                                                    th:text="${status.label}">
                                            </option>
                                        </select>
                                    </div>
                                   <!-- <div class="form-group">
                                        <label>分配角色</label>
                                        <select class="form-control" name="role.id" id="role.id">
                                            <option value="">&#45;&#45;请选择&#45;&#45;</option>
                                        </select>
                                    </div>-->
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="creator" th:utext="#{common.creator}"></label>
                                        <input type="text" class="form-control" disabled="disabled" th:placeholder="#{common.creator}"
                                               id="creator" name="creator" th:value="${sysUser.creator}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="createDateTime" th:utext="#{common.createDateTime}"></label>
                                        <div class="input-group date">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <input type="text" class="form-control pull-right datepicker" disabled="disabled" th:placeholder="#{common.createDateTime}"
                                                   id="createDateTime" name="createDateTime" th:value="${#dates.format(sysUser.createDateTime,'yyyy/MM/dd')}"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="description" th:utext="#{system.user.description}"></label>
                                        <textarea rows="5" cols="10" class="form-control" th:placeholder="#{system.user.description}"
                                                  id="description" name="description" th:text="${sysUser.description}"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="box-footer">
                                <button type="button" class="btn btn-primary pull-right" id="btn_edit"><i class="fa fa-check"></i> <span th:utext="#{common.button.save}"></span></button>
                                <a type="button" class="btn btn-danger pull-right" style="margin-right: 10px;" th:href="@{/user/list}"><i class="fa fa-times"></i> <span th:utext="#{common.button.cancel}"></span></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://whitecode2016.github.io/AdminLTE/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
    <script src="https://whitecode2016.github.io/AdminLTE/bower_components/bootstrap-datepicker/dist/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script>
        $(function () {
            $(".datepicker").datepicker({
                startDate: '-d',// 设置开始时间为当前日期
                format:'yyyy/mm/dd',
                language: 'zh-CN',
                todayHighlight:true,
                autoclose: true
            });

            $(document).delegate("#btn_edit", 'click',function () {
                var formData = new FormData($("#editForm")[0]);
                $.ajax({
                    url: "/user/edit",
                    type: "POST",
                    async: true,
                    cache: false,
                    contentType: false,
                    processData: false,
                    data: formData,
                    success: function (data) {
                        if (data.code == 100) {
                            alert("编辑成功")
                        } else {
                            alert("编辑失败")
                        }
                    },
                    error: function (data) {
                        alert("请求异常")
                    }
                });
            });
        });


    </script>
</html>
