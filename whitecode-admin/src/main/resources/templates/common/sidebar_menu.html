<aside class="main-sidebar"
       xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
       xmlns:th="http://www.thymeleaf.org"
       th:fragment="sidebar_menu">
    <section class="sidebar">
        <div class="user-panel">
            <div class="pull-left image">
                <!-- 用户图像 -->
                <img src="https://whitecode2016.github.io/AdminLTE/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <!-- 当前用户名 -->
                <p><shiro:principal property="name" /></p>
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>
        <!-- 全局搜索框 -->
        <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
                <input type="text" name="key" class="form-control" placeholder="Search...">
                <span class="input-group-btn">
                    <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i></button>
                </span>
            </div>
        </form>
        <!-- 侧边栏菜单列表 -->
        <ul class="sidebar-menu">
            <li class="header">导航</li>
            <li class="treeview active">
                <a href="#">
                    <i class="fa fa-desktop"></i>
                    <span>系统管理</span>
                    <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                    </span>
                </a>
                <ul class="treeview-menu">
                    <li><a th:href="@{/user/list}"><i class="glyphicon glyphicon-user"></i> 用户管理</a></li>
                    <li><a th:href="@{/role/list}"><i class="fa fa-circle-o"></i> 角色管理</a></li>
                    <li><a href="#"><i class="glyphicon glyphicon-list-alt"></i> 菜单管理</a></li>
                    <li><a href="#"><i class="fa fa-circle-o"></i> 日志管理</a></li>
                </ul>
            </li>
            <li class="treeview">
                <a href="#">
                    <i class="fa fa-bar-chart-o"></i>
                    <span>数据分析</span>
                    <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                    </span>
                </a>
                <ul class="treeview-menu">
                    <li><a href="#"><i class="fa fa-circle-o"></i> 用户数据分析表</a></li>
                    <li><a href="#"><i class="fa fa-circle-o"></i> 2</a></li>
                    <li><a href="#"><i class="fa fa-circle-o"></i> 3</a></li>
                    <li><a href="#"><i class="fa fa-circle-o"></i> 4</a></li>
                </ul>
            </li>
            <li><a href="#"><i class="fa fa-book"></i> <span>系统介绍</span></a></li>
            <li class="header">链接</li>
            <li><a href="https://github.com/WhiteCode2016"><i class="fa fa-link text-red"></i> <span>Github.WhiteCode2016</span></a></li>
        </ul>
