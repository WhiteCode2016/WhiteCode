<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout/layout_v1 :: layout_v1(_,~{::link},~{::div},~{::script})">
    <!-- DataTables -->
    <link rel="stylesheet" href="https://whitecode2016.github.io/AdminLTE/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css">
    <div class="content-wrapper">
        <section class="content-header">
            <h1 th:utext="#{common.manage.role.query}"></h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> <span th:utext="#{common.manage.system}"></span></a></li>
                <li class="active" th:utext="#{common.manage.role.query}">用户查询</li>
            </ol>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <i class="fa fa-search"></i>
                            <h3 class="box-title" th:utext="#{common.manage.role.query}">用户查询</h3>
                            <div class="box-tools pull-right">
                                <a class="btn btn-primary btn-sm" th:href="@{/user/add}"><i class="fa fa-plus"></i> <span th:utext="#{common.button.insert}"></span></a>
                            </div>
                        </div>
                        <div class="box-body">
                            <div class="row" style="margin-bottom: 20px;">
                                <form method="post">
                                    <div class="form-group">
                                        <div class="col-sm-2">
                                            <input type="text" class="form-control" id="roleName" name="roleName" th:placeholder="#{system.role.roleName}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-2">
                                            <select class="form-control" id="enable" name="enable">
                                                <option th:each="enable : ${allEnable}"
                                                        th:value="${enable.value}"
                                                        th:text="${enable.label}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-3">
                                            <button type="button" class="btn btn-sm btn-success" id="search"><i class="fa fa-search"></i> <span th:utext="#{common.button.query}"></span></button>
                                            <button type="button" class="btn btn-sm btn-primary" id="reset"><i class="fa fa-refresh"></i> <span th:utext="#{common.button.reset}"></span></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <table id="dataTable" class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <!--<th><input type="checkbox" name="allChecked" /></th>-->
                                    <!-- 编号 -->
                                    <th th:utext="#{system.role.roleId}"></th>
                                    <!-- 角色名称 -->
                                    <th th:utext="#{system.role.roleName}"></th>
                                    <!-- 是否可用 -->
                                    <th th:utext="#{system.role.enable}"></th>
                                    <!-- 创建人 -->
                                    <th th:utext="#{common.creator}"></th>
                                    <!-- 创建日期 -->
                                    <th th:utext="#{common.createDateTime}"></th>
                                    <!-- 修改人 -->
                                    <th th:utext="#{common.modifier}"></th>
                                    <!-- 修改日期 -->
                                    <th th:utext="#{common.modifyDateTime}"></th>
                                    <!-- 操作 -->
                                    <th th:utext="#{common.operation}"></th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- DataTables -->
    <script src="https://whitecode2016.github.io/AdminLTE/bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="https://whitecode2016.github.io/AdminLTE/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
    <!-- 自定义JS-->
    <script th:src="@{/static/role/role.js}"></script>
</html>
