<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
        <meta content="权限系统，后台管理系统" name="description"/>
        <meta content="思雨制作" name="author"/>
        <title>登 录</title>
        <!-- 常用CSS -->
        <link rel="shortcut icon" href="" showDefaultImage="true" icon="true" type="image/x-icon"/>
        <link rel="stylesheet" href=" https://whitecode2016.github.io/AdminLTE/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href=" https://whitecode2016.github.io/AdminLTE/bower_components/font-awesome/css/font-awesome.min.css"/>
        <link rel="stylesheet" href=" https://whitecode2016.github.io/AdminLTE/bower_components/Ionicons/css/ionicons.min.css"/>
        <link rel="stylesheet" href=" https://whitecode2016.github.io/AdminLTE/dist/css/AdminLTE.min.css"/>
        <link rel="stylesheet" href=" https://whitecode2016.github.io/AdminLTE/dist/css/skins/_all-skins.min.css"/>
        <!-- iCheck -->
        <link rel="stylesheet" href=" https://whitecode2016.github.io/AdminLTE/plugins/iCheck/square/blue.css"/>
    </head>
    <body class="hold-transition login-page">
        <div class="login-box">
            <!-- 登录logo -->
            <div class="login-logo">
                <a href="#"><b>后台管理</b></a>
            </div>
            <div class="login-box-body">
                <p class="login-box-msg">欢迎使用</p>
                <form th:action="@{/login}" method="post" id="loginForm">
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" name="username" placeholder="用户名"/>
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" class="form-control" name="password" placeholder="密码"/>
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="row">
                        <div class="col-xs-8">
                            <div class="checkbox icheck">
                                <label>
                                    <input type="checkbox" name="rememberMe"/> 记住密码
                                </label>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <button type="button" class="btn btn-primary btn-block btn-flat" id="btn_login">登 录</button>
                        </div>
                    </div>
                </form>

                <a th:href="@{/findPassword}">忘记密码</a><br/>
                <a th:href="@{/register}" class="text-center">注册新账号</a>
            </div>
        </div>
        <!-- 常用JS -->
        <script src=" https://whitecode2016.github.io/AdminLTE/bower_components/jquery/dist/jquery.min.js"></script>
        <script src=" https://whitecode2016.github.io/AdminLTE/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- iCheck -->
        <script src=" https://whitecode2016.github.io/AdminLTE/plugins/iCheck/icheck.min.js"></script>
        <script>
            $(function () {
                $('input').iCheck({
                    checkboxClass: 'icheckbox_square-blue',
                    radioClass: 'iradio_square-blue',
                    increaseArea: '20%'
                });
            });
            $("#btn_login").click(function () {
                $.ajax({
                    url: "/login",
                    type: "POST",
                    data: $("#loginForm").serialize(),
                    success: function (data) {
                        alert(JSON.stringify(data));
                        window.open("/index","_self");
                    }
                });
            });
        </script>
    </body>
</html>
